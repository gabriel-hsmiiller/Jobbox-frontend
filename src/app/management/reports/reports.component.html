<div class="management-reports">
    <div class="management-reports-header">
        <div class="management-reports-header-title-container">
            <h2>Gerenciar Relatórios</h2>
        </div>
        <div class="management-reports-header-navigate-back-container">
            <a mat-icon-button [routerLink]="'../'">
                <mat-icon>arrow_back</mat-icon>
            </a>
        </div>
    </div>
    <div class="management-reports-body">

        <div class="management-reports-options">
            <div class="management-reports-filter-container">
                <mat-form-field color="accent">
                    <mat-label>Filtrar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </div>
            <div class="management-reports-refresh-container">
                <button mat-icon-button color="accent" (click)="getAllReports()">
                    <mat-icon class="refresh-button">refresh</mat-icon>
                </button>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let element">{{ element._id }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
                <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>
            <ng-container matColumnDef="theme">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tema</th>
                <td mat-cell *matCellDef="let element">{{ element.theme }}</td>
            </ng-container>
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de criação</th>
                <td mat-cell *matCellDef="let element">{{ element.created_at | date:'dd/MM/yyyy' }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element" class="table-item-actions">
                    <button mat-icon-button color="primary" [routerLink]="'./' + element._id">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="table-item"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">{{ noDataMessage }}</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25]"></mat-paginator>
    </div>
</div>
