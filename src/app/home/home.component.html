<div class="home-container">
    <header>
        <div class="logo-container">
            <img src="assets/img/jobbox_icon.svg" width="56" height="56">
        </div>
        <div class="nav-list">
            <div matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" [matRippleColor]="'#FF7A0020'"
                 class="nav-item-container" [ngClass]="{ 'item-active' : activeLink === links.HOME }" (click)="setActiveLink(links.HOME)">
                <img src="assets/img/news.svg" width="40" height="40">
            </div>
            <div matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" [matRippleColor]="'#FF7A0020'"
                 class="nav-item-container" [ngClass]="{ 'item-active' : activeLink === links.PROFILE }" (click)="setActiveLink(links.PROFILE)">
                <img src="assets/img/user.svg" width="40" height="40">
            </div>
            <div matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" [matRippleColor]="'#FF7A0020'"
                 class="nav-item-container" [ngClass]="{ 'item-active' : activeLink === links.SEARCH }" (click)="setActiveLink(links.SEARCH)">
                <img src="assets/img/search.svg" width="40" height="40">
            </div>
            <div matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" [matRippleColor]="'#FF7A0020'"
                 class="nav-item-container" [ngClass]="{ 'item-active' : activeLink === links.JOB }" (click)="setActiveLink(links.JOB)">
                <img src="assets/img/add_job.svg" width="40" height="40">
            </div>
        </div>
        <div matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" [matRippleColor]="'#FF7A0020'"
                class="sign-out-container" (click)="signOut()">
            <img src="assets/img/sign_out.svg" width="40" height="40">
        </div>
    </header>
    <div class="section-container">
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
        <div class="conversations-list"></div>
    </div>
    <div class="conversations-bar"></div>
</div>
